<mat-nav-list>
    <a mat-list-item routerLink="/" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon>
        <span class="nav-caption">Home</span>
    </a>
    <a mat-list-item routerLink="/contacts" (click)="onSidenavClose()">
        <mat-icon matBadge="{{ totalContacts }}" matBadgeColor="accent"
            >contacts</mat-icon
        >
        <span class="cdk-visually-hidden">
            Contacts icon with overlaid badge showing the number
            {{ totalContacts }}
        </span>
        <span class="nav-caption">Contacts</span>
    </a>
    <a mat-list-item routerLink="/location" (click)="onSidenavClose()">
        <mat-icon>location_on</mat-icon>
        <span class="nav-caption">Location</span>
    </a>
    <a mat-list-item routerLink="/player" (click)="onSidenavClose()">
        <mat-icon>play_circle_filled</mat-icon>
        <span class="nav-caption">Player</span>
    </a>
</mat-nav-list>
